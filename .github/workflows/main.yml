name: Building
on: workflow_dispatch
jobs:
  Windows:
    runs-on: windows-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: latest

      - name: Restore Previous Cache
        id: cache-debug-build-windows-restore
        uses: actions/cache/restore@main
        with:
          path: |
            .haxelib
            export/windows/haxe
            export/windows/obj
          key: cache-windows-build

      - name: Installing Libraries
        run: |
          haxelib install hmm
          haxelib run hmm install

      - name: Building
        run: haxelib run lime build windows -debug

      - name: Clear Previous Cache
        uses: actions/github-script@main
        with:
          script: |
            const script = require('cache_clearing.js')
            console.log(script({github, context}))

      - name: Save Current Cache
        id: cache-release-build-windows-save
        uses: actions/cache/save@main
        with:
          path: |
            .haxelib
            export/windows/haxe
            export/windows/obj
          key: cache-windows-build

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: windowsBuild
          path: export/windows/bin
          if-no-files-found: warn
  MacOS:
    runs-on: macos-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: latest

      - name: Restore Previous Cache
        id: cache-build-restore
        uses: actions/cache/restore@main
        with:
          path: |
            .haxelib
            export/macos/haxe
            export/macos/obj
          key: cache-macos-build

      - name: Installing Libraries
        run: |
          haxelib install hmm
          haxelib run hmm install

      - name: Building
        run: haxelib run lime build mac -debug

      - name: Clear Previous Cache
        uses: actions/github-script@main
        with:
          script: |
            const script = require('cache_clearing.js')
            console.log(script({github, context}))

      - name: Save Current Cache
        id: cache-build-save
        uses: actions/cache/save@main
        with:
          path: |
            .haxelib
            export/macos/haxe
            export/macos/obj
          key: cache-macos-build

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: macosBuild
          path: export/macos/bin
          if-no-files-found: warn
  Linux:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: latest

      - name: Restore Previous Cache
        id: cache-build-restore
        uses: actions/cache/restore@main
        with:
          path: |
            .haxelib
            export/linux/haxe
            export/linux/obj
          key: cache-linux-build

      - name: Installing Libraries
        run: |
          haxelib install hmm
          haxelib run hmm install

      - name: Building
        run: haxelib run lime build linux -debug

      - name: Clear Previous Cache
        uses: actions/github-script@main
        with:
          script: |
            const script = require('cache_clearing.js')
            console.log(script({github, context}))

      - name: Save Current Cache
        id: cache-build-save
        uses: actions/cache/save@main
        with:
          path: |
            .haxelib
            export/linux/haxe
            export/linux/obj
          key: cache-linux-build

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: linuxBuild
          path: export/linux/bin
          if-no-files-found: warn
  Android:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@main
        with:
          ndk-version: r21e

      - name: Setup Java JDK
        uses: actions/setup-java@main
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: latest

      - name: Restore Previous Cache
        id: cache-build-restore
        uses: actions/cache/restore@main
        with:
          path: |
            .haxelib
            export/android/haxe
            export/android/obj
          key: cache-android-build

      - name: Installing Libraries
        run: |
          haxelib install hmm
          haxelib run hmm install

      - name: Configure Android
        run: |
          haxelib run lime setup -alias -y
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Building
        run: haxelib run lime build android -debug

      - name: Clear Previous Cache
        uses: actions/github-script@main
        with:
          script: |
            const script = require('cache_clearing.js')
            console.log(script({github, context}))

      - name: Save Current Cache
        id: cache-build-save
        uses: actions/cache/save@main
        with:
          path: |
            .haxelib
            export/android/haxe
            export/android/obj
          key: cache-android-build

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: androidBuild
          path: export/android/bin/app/build/outputs/apk/debug
          if-no-files-found: warn
